<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Env</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>  
</head>

<body>
<div class="panel panel-default" id="showServers" style=" overflow: auto;">

	<p class="navbar-form" style="width:100%;margin-bottom:10px;">
        <div class="input-group" style="padding:10px;">
                <input type="text" class="form-control searchValue" placeholder="搜索任意关键字" style="width:100%;" >
                <span class="input-group-btn" >
                        <button class="btn btn-success">
                                <span class="glyphicon glyphicon-search">搜索</span>
                        </button>
                </span>
        </div>
       </p>
    <div class="panel-heading" style="z-index: 1;background: white;">
        <button class="btn btn-success btn-xs" id="createServer" type="button">添加域名</button>
        <!-- <button class="btn btn-xs btn-info" type="button" id="batchAddServers"><span
                class="glyphicon glyphicon-plane"></span></button>

        <button class="btn btn-xs  btn-danger" type="button" id="batchDeleteServers"><span
                class="glyphicon glyphicon-trash"></span></button> -->
    </div>


    <table class="table table-hover table-striped  table-bordered  table-condensed  table-responsive "  >
        <thead>
        <tr id="serverOptions">
            <th>环境名称</th>
            <th>域名</th>
            <th style="min-width: 60px;">操作</th>
        </tr>
        </thead>
        <tbody id="envTbody">
        </tbody>

    </table>
</div>

<div id="shadow" style="display:none;position: absolute;  top: 0px; bottom: 0px ;left: 0px; right: 0px; z-index: 1003;background: rgba(0,0,0,0.4); "></div>
     
<div  style="overflow: auto;z-index: 1004;width:auto;height: 100%;position: fixed;left: -100%;right: 0px;top: -120%;bottom: 0px;display:block;" id="addServerConfigTable">
    <div class="modal "
         style="overflow:hidden;overflow-y:hidden;position:relative;left:0px;right:0px;bottom:0px;top:0px;margin:auto;display:block;">
        <div class="modal-dialog">
            <div class="modal-content  ">
                <div class="modal-header" style="cursor: move;">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

                    <h4 class=" glyphicon glyphicon-edit " style="color: green;">添加环境</h4>
                </div>

                <div class="modal-body" id="editBody" >
                    <div class="input-group col-md-12" style="margin-top: 10px">
                        <!--IP-->
                        <div class="input-group-addon "  style="width: 17%">环境名称</div>
                        <input id="name" class=" form-control "  style="width: 100%" >
                    </div>
                    <div class="input-group col-md-12" style="margin-top: 10px">
                        <!--别名，需要检查是否重复-->
                        <div class="input-group-addon "  style="width: 17%">域名</div>
                        <input id="domain" class=" form-control "  style="width: 100%" >
                    </div>
                </div>
                <div class="modal-footer">
                    <button style="float:left" type="button" class="btn btn-default" data-dismiss="modal" id="closeAddEnv">取消</button>
                    <button type="button" style="float:right" class="btn btn-success" data-dismiss="modal" id="saveEnvConfig">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div  style="overflow: auto;z-index: 1004;width:auto;height: 100%;position: fixed;left: -100%;right: 0px;top: -120%;bottom: 0px;display:block;" id="editEnvConfigTable">
    <div class="modal "
         style="overflow:hidden;overflow-y:hidden;position:relative;left:0px;right:0px;bottom:0px;top:0px;margin:auto;display:block;">
        <div class="modal-dialog">
            <div class="modal-content  ">
                <div class="modal-header" style="cursor: move;">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

                    <h4 class=" glyphicon glyphicon-edit " style="color: green;">修改服务器</h4>
                </div>

                <div class="modal-body" id="editBody" >
                    <div class="input-group col-md-12" style="margin-top: 10px">
                        <!--IP-->
                        <div class="input-group-addon "  style="width: 17%">环境名称</div>
                        <input id="edit_name" class=" form-control "  style="width: 100%" >
                    </div>
                    <div class="input-group col-md-12" style="margin-top: 10px">
                        <!--别名，需要检查是否重复-->
                        <div class="input-group-addon "  style="width: 17%">域名</div>
                        <input id="edit_domain" class=" form-control "  style="width: 100%" >
                    </div>
                </div>
                <div class="modal-footer">
                    <button style="float:left" type="button" class="btn btn-default" data-dismiss="modal" id="closeEditEnv">取消</button>
                    <button type="button" style="float:right" class="btn btn-success" data-dismiss="modal" id="saveEditEnv">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>     
  
<script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/static/js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="/static/js/jquery-ui_1_1.js"></script>
<script type="text/javascript" src="/static/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="/static/js/env.js"></script>
</body>
</html>
